<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <style type="text/css">
        /* Add this CSS to your stylesheet or in a <style> tag in your HTML */
        .note-list {
            display: flex;
            flex-wrap: wrap;
        }

        .note {
            background-color: yellow;
            padding: 10px;
            margin: 10px;
            min-width: 150px;
            min-height: 150px;
        }

    </style>
</head>
<body>
    <h2>File List</h2>
    
    <!-- Display existing notes as sticky notes -->
    <div class="note-list">
        {% for note in notes %}
            <div class="note">
                <a href="{% url 'edit_file' note.id %}">{{ note.title }}</a>
                <p>{{ note.content }}</p>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'create_file' %}">Create a new file</a>
</body>
</html>

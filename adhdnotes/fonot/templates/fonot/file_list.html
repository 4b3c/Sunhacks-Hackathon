<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h2>File List</h2>
    
    {% if files %}
        <ul>
            {% for file in files %}
                <li>
                    <a href="{% url 'edit_file' file.id %}">{{ file.file.name }}</a>
                    <p>Description: {{ file.description }}</p>
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <a href="{% url 'upload_file' %}">Upload a new file</a>
</body>
</html>

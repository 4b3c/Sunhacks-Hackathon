{% load static %}

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #a5a5a5;
            display: flex;
            justify-content: center;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .paper {
            background-color: white;
            width: 90vh;
            height: 100vh;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            justify-content: center;
            background-image: url("{% static 'notepaper.jpeg' %}");
            background-size: 100% 100%;
            background-position: right top;
        }
        .description {
            margin-top: 37%;
            margin-left: 20%;
            width: 60%;
            height: 20%;
            background-color: #002041;
            border-radius: 30px;
            border-width: 10px;
            border-color: black;
            border-style: solid;
            text-align: center;
        }
        .login_register {
            margin-top: 5%;
            margin-left: 20%;
            width: 60%;
            height: 21%;
            background-color: #002041;
            border-radius: 30px;
            border-width: 10px;
            border-color: black;
            border-style: solid;
            text-align: center;
        }

        /* Custom button styles */
        .custom-button {
            background-color: #0074D9; /* Change the background color to your desired color */
            color: white; /* Change the text color to your desired color */
            border: none;
            padding: 10px 10px;
            font-size: 16px; /* Change the font size as needed */
            border-radius: 5px; /* Add rounded corners if desired */
            cursor: pointer;
            margin: 5%;
            width: 60%;
        }

        .custom-button:hover {
            background-color: #0056A0; /* Change the hover background color to your desired color */
        }


    </style>
</head>
<body>
    <div class="paper">
        <div class='description'>
            <h2 style="color: white; padding: 3%; padding-bottom: 1%; margin: 0%;">Welcome to Focal Points!</h2>
            <p style="color: white; padding: 5%; padding-top: 0%; font-size: 1.3em;">Focal point is a note taking app that accommodates for your Gen-Z, non-existent attention span!</p>
        </div>
        <div class="login_register">
            <a href="{% url 'user_login' %}">
                <button class="custom-button" style="">Log in</button>
            </a>
            <a href="{% url 'user_register' %}">
                <button class="custom-button">Sign up</button>
            </a>
        </div>
    </div>
</body>

</html>
